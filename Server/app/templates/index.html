<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Classroom Monitoring</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #fff; text-align: center; margin-bottom: 20px; }
        .video-container { 
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Classroom Behavior Monitoring</h1>
        <div class="video-container">
            <img class="video-feed" src="{{ url_for('main.video_feed') }}">
        </div>
    </div>
</body>
</html>
